[tool:pytest]
minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=80
    --maxfail=1
    --disable-warnings
    -p no:warnings
    --asyncio-mode=auto
    --timeout=300
    --html=reports/pytest_report.html
    --self-contained-html
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow tests
    smoke: Smoke tests
    security: Security tests
    performance: Performance tests
    db: Database tests
    api: API tests
    auth: Authentication tests
    storage: Storage tests
    backup: Backup tests
env = 
    TESTING=true
    DATABASE_URL=postgresql://test:test@localhost:5432/test_healthstash
    TIMESCALE_URL=postgresql://test:test@localhost:5432/test_vitals
    MINIO_ENDPOINT=localhost:9000
    MINIO_ACCESS_KEY=minioadmin
    MINIO_SECRET_KEY=minioadmin
    SECRET_KEY=test-secret-key
    ENCRYPTION_KEY=test-encryption-key
    JWT_SECRET_KEY=test-jwt-secret